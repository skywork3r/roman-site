<div class="tagline"></div></div>


<script>
(() => {
  const el = document.querySelector(".tagline");
  const lines = [

  "Designed with Imagination",
  "Deployed by Prudnikov",
  "LLMs Aligned with Purpose",
  "Machines that Think Clearly",
  "Code that Brings Order"

    /*
    "Inspired by the Divine",
    "Deployed by Prudnikov",
    "LLMs Aligned with Purpose",
    "Machines that Think Clearly",
    "Code that Carries Logos",
    "Built with Truth",
    "Shipped with Devotion"
  
    "Deep Structure, Sharp Mind"
    "Created in Roman's Image",
    "Guided by the Divine",
    "MLOps and LLM-based Systems",
    "Prototyping, MVPs, Deep R&D",
    "Large-scale Distributed Applications",
    "High-load Backend"
    */
  ];
  const glyphs = "‚àÜŒ£Œ®Œ©ŒûŒªœÄœÜœà¬ß";
  const hold = 3500;
  let idx = 0;
  const rand = n => Math.floor(Math.random() * n);

  function showNext(){
    const target = lines[idx];
    el.textContent = ''.padEnd(target.length,' ');
    let frame = 0, glitchFrames = 12;

    const glitchTimer = setInterval(() => {
      el.textContent = target.split('').map(ch => ch === ' ' ? ' ' : glyphs[rand(glyphs.length)]).join('');
      if (++frame > glitchFrames){
        clearInterval(glitchTimer);
        reveal();
      }
    }, 40);

    function reveal(){
      let revealed = 0;
      const revTimer = setInterval(() => {
        let arr = el.textContent.split('');
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== ' ' && arr[i] !== target[i]) {
            arr[i] = glyphs[rand(glyphs.length)];
          }
        }
        const pool = arr.map((c, i) => (c !== target[i] && target[i] !== ' ') ? i : -1).filter(i => i >= 0);
        if (pool.length) {
          const pick = pool[rand(pool.length)];
          arr[pick] = target[pick];
          revealed++;
        }
        el.textContent = arr.join('');
        if (revealed >= target.replace(/ /g, '').length) {
          clearInterval(revTimer);
          el.textContent = target;
          setTimeout(() => {
            idx = (idx + 1) % lines.length;
            showNext();
          }, hold);
        }
      }, 40);
    }
  }

  showNext();
})();
</script>
